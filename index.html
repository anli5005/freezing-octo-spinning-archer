<!DOCTYPE html>
<html>
  
  <head>
    
    <title>Spinning Wheel of Death: Web Edition</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    
    <style>
    
      html, body {
        width: 100%;
        height: 100%;
      }
    
      body {
        background-color: white;
        padding: 2em 2em 2em 2em;
      }
      
      .spinning-wheel {
        color: black;
        position: absolute;
        top: 0;
        left: 0;
      }
    
    </style>
    
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    
    <script>
    
    $(document).ready(function () {
      $("body").css("cursor", "none");
      $(document).mousemove(function (event) {
        $(".spinning-wheel").css({top: event.pageY, left: event.pageX + 1});
      });
    });
    
    </script>
    
  </head>
  
  <body>
    
    <h1>Spinning Wheel of Death <small>Web Edition</small></h1>
    
    <p><button type="button" class="btn btn-info" data-toggle="modal" data-target="#credits">Credits</button></p>
    
    <div class="modal fade" id="credits" tabindex="-1" role="dialog" aria-labelledby="creditsLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="creditsLabel">Credits</h4>
          </div>
          <div class="modal-body">
            <p>The <b>Spinning Wheel of Death - <i>Web Edition</i></b></p>
            <ul>
              <li><span class="fa fa-li fa-lightbulb-o"></span><b>Idea</b> by <i>anli5005</i></li>
              <li><span class="fa fa-li fa-paint-brush"></span><b>Design</b> by <i>anli5005</i></li>
              <li><span class="fa fa-li fa-file-code-o"></span><b>Code</b> by <i>anli5005</i></li>
              <li><span class="fa fa-li fa-terminal"></span><b>jQuery</b> by <i>The jQuery Foundation</i></li>
              <li><span class="fa fa-li fa-terminal"></span><b>Bootstrap</b> by <i>Bootstrap</i></li>
              <li><span class="fa fa-li fa-font"></span><b>Font Awesome</b> by <i>Dave Gandy</i></li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Dismiss</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="spinning-wheel"><span class="fa fa-4x fa-spin fa-spinner"></span></div>
    
  </body>
  
</html>
